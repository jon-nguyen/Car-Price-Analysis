<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Car Price Analysis</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="site.js" async></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Honda: Car Price Analysis</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Final Price</a></li>
                <li><a href="maintainence.html">Maintainence</a></li>
                <li><a href="depreciation.html">Depreciation</a></li>
                <li class ="active"><a href="gas.html">Gas</a></li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <div class="jumbotron">
            <div class="container">
                <h2> Gas Price Calculator </h2>
                <p> Figure out how much gas costs or compare gas prices for your vehicle.</p>
            </div>
        </div>
    </div>
    <br>
    <form class="gaspricecalculator">
        <div class="container">
            <div class="form-group">
                <label class=".control-label">Calculate:</label>
                <select name="model" id="model">
                    <option value="TGP"> Total Gas Price </option>
                    <option value="CTGP">Compare Total Gas Prices</option>
                </select>
            </div>
        </div>
        <div class="container">
            <label class=".control-label">Gallons of Gas</label>
            <input class="form-control" id="gallonsofgas" type="text" placeholder="Type Gallons of Gas"></input>
        </div>
        <div class="container">
            <label class=".control-label">Cost per Gallon of Gas:</label>
            <input class="form-control" id="costpergallonofgas" type="text" placeholder="Type Cost per Gallon of Gas"></input>
        </div>
        <div class="container">
            <label class=".control-label">Tax % (Optional):</label>
            <input class="form-control" id="tax" type="text" placeholder="Type Tax %"></input>
        </div>
    </form>

    <br>
    <div class=" col text-center">
        <div class="container">
<!--            <button class="btn btn-primary btn-lg" form="finalmaintainenceprice" type="button" onclick="findFinalMaintainencePrice()">Find Total Cost</button>-->
                <button class="btn btn-primary btn-lg" form="findgasprice" type="button" onclick="findGasPrice()">Find Total Cost</button>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="jumbotron">
            <h3>Final Cost:</h3>
            <p id="finalcost"></p>
        </div>
    </div>

    <footer id="footer" class="modal-footer">
        <div class="container text-center">
            <small>Team: PKM</small>
        </div>
    </footer>

</body>

</html>
