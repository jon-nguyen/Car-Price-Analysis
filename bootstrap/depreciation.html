<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Car Price Analysis</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="site.js" async></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Honda: Car Price Analysis</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Final Price Calculation</a></li>
                <li><a href="maintainence.html">Maintainence</a></li>
                <li class="active"><a href="#">Depreciation</a></li>
            </ul>
        </div>
    </nav>

    <div class="container text-center">
        <div class="jumbotron">
            <div class="container">
                <h2> Depreciation Calculator </h2>
                <p> Figure out your depreciation on your vechile.</p>
            </div>
        </div>
    </div>

    <form class="finaldepreciationcalculation">
        <div class="container">
            <div class="form-group">
                <label class=".control-label">Model:</label>
                <select name="model" id="model">
                    <option value=""> Select model </option>
                    <option value="Accord">Accord</option>
                    <option value="Civic">Civic</option>
                    <option value="Clarity">Clarity</option>
                    <option value="CR-V">CR-V</option>
                    <option value="Fit">Fit</option>
                    <option value="HR-V">HR-V</option>
                    <option value="Insight">Insight</option>
                    <option value="Odyssey">Odyssey</option>
                    <option value="Passport">Passport</option>
                    <option value="Pilot">Pilot</option>
                    <option value="Ridgeline">Ridgeline</option>
                </select>
            </div>
        </div>
        <div class="container">
            <label class="control-label">Age:</label>
            <select name="age" id="age">
                <option value="New">New</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="container">
            <label class=".control-label">Price Bought for:</label>
            <input class="form-control" id="bought" type="text" placeholder="Type Bought For Price"></input>
        </div>
    </form>

    <br>
    <div class=" col text-center">
        <div class="container">
            <button class="btn btn-primary btn-lg" form="finaldepreciationcalculation" type="button" onclick="findFinalDepreciationPrice()">Find Depreciation Value</button>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="jumbotron">
            <h3>Depreciation Value:</h3>
            <p id="depreciation"></p>
            <h3>Curernt Price:</h3>
            <p id="curernt price"></p>
        </div>
    </div>

    <footer id="footer " class="modal-footer ">
        <div class="container text-center ">
            <small>Team: PKM</small>
        </div>
    </footer>
</body>

</html>
