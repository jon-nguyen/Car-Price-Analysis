<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Car Price Analysis</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="site.js" async></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Honda: Car Price Analysis</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Final Price Calculation</a></li>
                <li class="active"><a href="#">Maintainence</a></li>
                <li><a href="depreciation.html">Depreciation</a></li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <div class="jumbotron">
            <div class="container">
                <p> Figure out all your maintainence needs!</p>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <img src="images\Honda Maintainence.png" alt="Honda Maintainence ">
    </div>

    <br>
    <form class="finalmaintainenceprice">
        <div class="form-row text-center">
            <div class="col">
                <div class="form-group">
                    <label class=".control-label">Make:</label>
                    <select name="service" id="service">
                            <option value=""> Select Service </option>
                            <option value="Oil Replacement"> Oil Replacement </option>
                            <option value="Tire Rotation"> Tire Rotation </option>
                            <option value="Oil Filter Replacement"> Oil Filter Replacement </option>
                            <option value="Brake Inspection"> Brake Inspection </option>
                            <option value="Full Inspection"> Full Inspection </option>
                            <option value="Air Cleaner & Spark Plug Replacement"> Air Cleaner & Spark Plug Replacement </option>
                            <option value="Drive Belt Inspection/Adjustment"> Drive Belt Inspection/Adjustment </option>
                            <option value="Engine Coolant Replacement"> Engine Coolant Replacement </option>
                            <option value="Brake Fluid Replacement"> Brake Fluid Replacement </option>
                        </select>
                </div>
            </div>
        </div>
        <div class="container">
            <label class=".control-label">Service Interval (Miles):</label>
            <input class="form-control" id="Service Interval" type="text" placeholder="Type Miles"></input>
        </div>
        <div class="container">
            <label class=".control-label">Cost per Service:</label>
            <input class="form-control" id="costservice" type="text" placeholder="Type Cost"></input>
        </div>
        <div class="container">
            <label class=".control-label">Current Miles:</label>
            <input class="form-control" id="miles" type="text" placeholder="Type Current Miles"></input>
        </div>
        <div class="container">
            <label class=".control-label">Ending Mileage:</label>
            <input class="form-control" id="endmiles" type="text" placeholder="Type Ending Miles"></input>
        </div>
    </form>

    <br>
    <div class=" col text-center">
        <div class="container">
            <button class="btn btn-primary btn-lg" form="finalmaintainenceprice" type="button" onclick="findFinalMaintainencePrice()">Find Total Cost</button>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="jumbotron">
            <h3>Final Cost:</h3>
            <p id="final cost"></p>
            <br>
            <h3># of Services:</h3>
            <p id="services"></p>
        </div>
    </div>

    <footer id="footer" class="modal-footer">
        <div class="container text-center">
            <small>Team: PKM</small>
        </div>
    </footer>

</body>

</html>
